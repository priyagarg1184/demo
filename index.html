<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
 
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <!-- Feature: Navbar Created By Harsh Rajani  -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="#"><img src="./ideas.png" alt="icon" class="nav_img"></a>
      <a class="navbar-brand" href="#">
       Quiz Game
      </a>
    </div>
  </nav>
  <div class="container">
    <div id="question-container" class=" question-container hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <!-- change "NEXT" to "Proceed" by bhaskar -->
      <button id="next-btn" class="next-btn btn hide">Proceed</button>
    </div>
  </div>
</body>
</html>
